<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="buttons">
    <div class="display">0</div>
        <div class="row-one">
            <button class="seven" onclick="addSeven()">7</button>
            <button class="eight" onclick="addEight()">8</button>
            <button class="nine" onclick="addNine()">9</button>
            <button class="divide" onclick="">/</button>
        </div>
        <div class="row-two">
            <button class="four" onclick="addFour()"> 4</button>
            <button class="five" onclick="addFive()">5</button>
            <button class="six" onclick="addSix()">6</button>
            <button class="Multiply">*</button>
        </div>
        <div class="row-three">
            <button class="one" onclick="addOne()">1</button>
            <button class="two" onclick="addTwo()">2</button>
            <button class="three" onclick="addThree()">3</button>
            <button class="subtract">-</button>
        </div>
        <div class="row-four">
            <button class="Clear" onclick="ClearDisplay()">C</button>
            <button class="zero" onclick="addZero()">0</button>
            <button class="Back">del</button>
            <button class="Equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
